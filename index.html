<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="dashboard">
    <nav>
      <h1>
        <span class="material-symbols-outlined">dashboard</span>
        Dashboard
      </h1>
      <ul>
        <li><span class="material-symbols-outlined">home</span>Home</li>
        <li><span class="material-symbols-outlined">badge</span>Profile</li>
        <li><span class="material-symbols-outlined">mode_comment</span>Messages</li>
        <li><span class="material-symbols-outlined">history</span>History</li>
        <li><span class="material-symbols-outlined">task</span>Tasks</li>
        <li><span class="material-symbols-outlined">groups</span>Communities</li>
      </ul>
      <ul>
        <li><span class="material-symbols-outlined">settings</span>Settings</li>
        <li><span class="material-symbols-outlined">help_center</span>Support</li>
        <li><span class="material-symbols-outlined">verified_user</span>Privacy</li>
      </ul>
    </nav>
    <main>
      <header>
        <div>
          <div class="search-container">
            <label for="search"><span class="material-symbols-outlined">search</span></label>
            <input type="search" name="search" id="search">
          </div>
          <div class="account-options">
            <span class="material-symbols-outlined">notifications_active</span>
            <span class="material-symbols-outlined">face</span>
            <p>Morgan Oakley</p>
          </div>
        </div>
        <div>
          <div class="greeting">
            <span class="material-symbols-outlined">face</span>
            <div>
              <p>Hi there,</p>
              <p class="tag">Morgan Oakley (@morgan)</p>
            </div>
          </div>
          <div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </header>
      <section>
      </section>
    </main>
  </div>
</body>
</html>
